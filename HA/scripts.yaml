kodi_notification:
  sequence:
    - service: notify.apt01_notify
      data:
        title: "Home Assistant"
        message: "Message to KODI from Home Assistant!"
        data:
          displaytime: 20000
          icon: "warning"

apt01_doorbell_flash_script:
  alias: Apt01 Doorbell Flash
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: light.apt01_entrance_bulb
    - delay:
        seconds: 1
    - service: homeassistant.turn_off
      data:
        entity_id: light.apt01_entrance_bulb
    - service: script.turn_on
      data:
        entity_id: script.apt01_doorbell_flash_loop
apt01_doorbell_flash_loop:
  alias: Apt01 Doorbell Flash Loop
  sequence:
    - delay:
        seconds: 1
    - service: script.turn_on
      data:
        entity_id: script.apt01_doorbell_flash_script
    - delay:
        seconds: 10
    - service: script.turn_off
      data:
        entity_id: script.apt01_doorbell_flash_loop

