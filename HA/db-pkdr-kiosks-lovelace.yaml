# --- JavaScript Modules - Necessary for PkDr Unit & Tenant logins ---
# One or the other but not both at the same time
#   custom-header.js (been working since 2019) 
#     - https://github.com/maykar/custom-header 
#     - https://github.com/maykar/custom-header.git (repository url for use with HACS too)
#     - https://maykar.github.io/custom-header/#intro/intro (Documentation)
#     - Kiosk Mode
#     - Default Tab Functionality 
#   kiosk_mode.js (just discovered 2022)
#     - https://github.com/maykar/kiosk-mode
#     - Kiosk Mode
# Looks like it is back to custom_header.js (added using HACS Custom repositories)
# 2020220 - Apparently, not even HACS allows adding custom_header, probably because when the author stopped
