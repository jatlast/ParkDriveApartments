                decimals: 1
                step_size: 0.5
                label:
                  temperature: ' '
                  state: ' '
                control:
                  preset:
                    away: true
                    none:
                      name: Home
                sensors:
                  - entity: sensor.apt01_humidity
                    name: ' '
