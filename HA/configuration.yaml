# Tasmota WiFi Light Bulbs
# Flashing
#   https://github.com/arendst/Tasmota/wiki/MagicHome-with-ESP8285
#   Old Module - MagicHome (34)
#   New Module - Ariux LC11 (38)
# Tasmota Console Commands
#   PowerRetain 1 - persistant power states - instead of using "retain: true"
#   SetOption17 1 - Enable decimal colors
#   SetOption59 1 - Enable tele topic reporting after a light state change
#  Check if 37 is the correct color configuration before resetting
#   ...because the new 20200322 bulbs work with default 0 setting.
# SetOption 37 ...
#  Really Old (MagicHome (34)) - No white adjustment...
#   SetOption37 25 - Re-mapping the RGBWcWw channels (G,R,B,Ww,Wc)
#  Old (Ariux LC11 (38)) - Only yellowish white works...
#   SetOption37 13 - Re-mapping the RGBWcWw channels (R,Wc,G,Ww,B)
#  New (Ariux LC11 (38)) Both cool & yellow white works...
#   SetOption37 0 - Re-mapping the RGBWcWw channels (R,G,B,Wc,Ww)
#     https://tasmota.github.io/docs/#/SetOption37

