# MQTT is an ISO standard publish-subscribe-based messaging protocol (Wikipedia)
# DISCOVERY TOPIC
#   The discovery topic need to follow a specific format:
#   <discovery_prefix>/<component>/[<node_id>/]<object_id>/config
mqtt:
  # broker: !secret mqtt_broker_ip  # Depricated from configuration.yaml 2023/04/17
  # client_id: !secret mqtt_client_id
# ---------------------
# Depricated 2022/11/16
  # discovery: true
  # discovery_prefix: PkDr # string (optional, default: homeassistant)
  # port: !secret mqtt_broker_port
  # username: !secret mqtt_username
  # password: !secret mqtt_password
# ---------------------

# -------------------------
#   MQTT QoS Levels:
# -------------------------
  # 0 = At most once
  #   - fire and forget
  #   - no guarantee of delivery. The recipient does not acknowledge receipt of the message and the message is not stored and re-transmitted by the sender. QoS level 0 is often called "fire and forget" and provides the same guarantee as the underlying TCP protocol.
  # 1 = At least once
  #   - guarantees message is delivered at least once. The sender stores the message until it gets a PUBACK packet from the receiver that acknowledges receipt of the message. It is possible for a message to be sent or delivered multiple times.
  # 2 = Exactly once
  #   - guarantees that each message is received only once by the intended recipients. QoS 2 is the safest and slowest quality of service level. The guarantee is provided by at least two request/response flows (a four-part handshake) between the sender and the receiver.
# -------------------------
#   Wildcards
  # + - matches a single level of hierarchy
  # # - matches any number of levels of hierarchy
# -------------------------

